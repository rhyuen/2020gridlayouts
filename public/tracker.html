<!DOCTYPE html>
<html>

<head>
    <title>a tracker is here.</title>
</head>

<body>
    <p>
        yes, there's tracker.

        <form onSubmit=handleForm>
            <input type="text" name="username" /><br />
            <input type="password" password="password" /><br />
            <input type="submit" value="Login" />
        </form>
    </p>
    <script type="text/javascript">
        function handleForm() {
            const username = document.getElementsByName("username")[0];
            const password = document.getElementsByName("password")[0];

            fetch("https://royugraphql.netlify.app/.netlify/functions/form", {
                    username,
                    password
                })
                .then(res => res.json())
                .then(res => {
                    console.log(res.path);
                    console.log(res.payload);
                }).catch(e => {
                    console.error(e);
                });
        }



        fetch("https://royugraphql.netlify.app/.netlify/functions/logger").then(res => res.json())
            .then(res => {
                console.log(res.payload);
                console.log(res.path);
            }).catch(e => {
                console.error(e)
            });
    </script>
</body>

</html>
